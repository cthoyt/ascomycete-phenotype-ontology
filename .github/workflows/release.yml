name: Make release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    container: obolibrary/odkfull:v1.2.27
    strategy:
      max-parallel: 1
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
          ref: ${{ github.head_ref }}
      - name: Create release files
        run: cd src/ontology && robot merge --catalog catalog-v001.xml -i apo-edit.obo  convert --check false -f obo -o ../../apo.obo convert --check false -f owl -o ../../apo.owl
      - name: Commit files
        run: |
          git add apo.owl
          git add apo.obo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Creating OBO and OWL release files"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ GitHub.head_ref }}
